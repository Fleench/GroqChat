<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GroqChat Web</title>
  <style>
    :root { --sidebar-width: min(250px, 50vw); }
    body { display: flex; height: 100vh; margin:0; background: #1e1e1e; color: #eee; font-family: 'Segoe UI', Arial, sans-serif; }
    #sidebar { width: var(--sidebar-width); height: 100vh; display: flex; flex-direction: column; background: #2b2b2b; border-right: 1px solid #444; box-shadow: 0 0 10px rgba(0,0,0,0.5); border-radius: 12px; }
    #sidebarContent { flex: 3; overflow-y: auto; padding: 10px; }
    #commandBarContainer { flex: 1; overflow-y: auto; padding: 10px; border-top: 1px solid #444; background: #2b2b2b; }

    button { background: #444; color: #eee; border: 1px solid #555; padding: 5px 10px; border-radius: 8px; cursor: pointer; transition: background .2s; }
    button:hover { background: #555; }

    #tabButtons { display: flex; margin-bottom: 10px; }
    .tab { flex:1; padding:5px; background:#333; border:1px solid #444; color:#eee; cursor:pointer; text-align:center; border-radius:8px; margin-right:4px; transition:background .2s; }
    .tab.active { background: #555; }

    #fileList { display: flex; flex-direction: column; gap: 6px; }
    .chat-entry { cursor: pointer; color: #9cf; padding: 2px; }
    .chat-entry:hover { background: #3a3a3a; }
    .chat-name { font-size: 14px; }

    details summary { cursor: pointer; }

    #chat { flex:1; display: flex; flex-direction: column; height:100%; margin-left: 10px; background: #151515; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.5); overflow: hidden; }
    #chatHeader { padding: 10px; border-bottom: 1px solid #444; }
    #messages { flex:1; overflow-y:auto; padding:10px; display:flex; flex-direction:column; gap:8px; }
    .message { padding:8px; border-radius:8px; max-width:80%; white-space:pre-wrap; }
    .user { background:#2f3b55; align-self:flex-end; }
    .assistant { background:#353535; }
    .system { background:#444; align-self:center; }

    #input { display:flex; border-top:1px solid #444; background:#1e1e1e; }
    #input textarea { flex:1; padding:5px; background:#333; color:#eee; border:1px solid #444; border-radius:10px; margin:5px; }
  </style>
</head>
<body>
  <div id="sidebar">
    <div id="sidebarContent">
      <h3>Chats</h3>
      <button id="newChatBtn">New Chat</button>
      <div id="tabButtons"></div>
      <div id="fileList"></div>
      <button id="clearArchiveBtn">Clear All</button>
    </div>
    <div id="commandBarContainer">
      <details>
        <summary>Commands</summary>
        <div id="commandBar">
          <input type="password" id="apiKeyInput" placeholder="API key" style="width:100%;margin-bottom:4px;background:#333;color:#eee;border:1px solid #555;">
          <button>Update Key</button>
          <button>Update Server</button>
        </div>
      </details>
    </div>
  </div>
  <div id="chat">
    <div id="chatHeader">
      <div id="chatName">Chat Name</div>
    </div>
    <div id="messages">
      <div class="message user">Hello!</div>
      <div class="message assistant">Hi there, how can I help you?</div>
    </div>
    <div id="input">
      <textarea rows="3"></textarea>
      <button>Send</button>
    </div>
  </div>
</body>
</html>
